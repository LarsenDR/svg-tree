            }
        };

            selectedPoint = point;
            control_point = evt.target.parentNode;
            dx = coords[selectedPoint*2] - evt.clientX;

            text_variables[selectedPoint-1].firstChild.data = x + "," + y;

            var i = (selectedPoint % 2) + 1;
